name: pokedex-ci

run-name: Deploy to ${{ inputs.deploy_target }} by ${{ github.actor }}

on: [push]

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'

      - run: npm i --include=optional --include=dev
