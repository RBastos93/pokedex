<div class="card text-center">
    <img
        [src]="getImage()"
        [alt]="pokemonDetails.name"
        class="card-img-top mx-auto d-block"
        style="width: 18rem;"
    />
    <div class="card-body">
        <h2 class="card-title mb-4">{{ pokemonDetails.name | titlecase }}</h2>

        <div class="p-3 mb-2 bg-info text-dark rounded">
            <div class="container text-center">
                <div class="row">
                    <div class="col sm-12 col-md-6 col-lg-6">
                        <span class="text-white fs-5">Altura</span>
                        <p class="fs-3">{{ pokemonDetails.height }}</p>
                    </div>
                    <div class="col sm-12 col-md-6 col-lg-6">
                        <span class="text-white fs-5">Peso</span>
                        <p class="fs-3">{{ pokemonDetails.weight }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-3 mb-2 bg-danger rounded">
            <h3 class="text-white fs-3 mb-3">Habilidades</h3>
            <span
                *ngFor="let ability of pokemonDetails.abilities"
                class="badge text-bg-warning p-3 fs-6 me-3"
            >
                {{ ability.ability.name | titlecase }}
            </span>
        </div>
    </div>
</div>
