<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{ disabled: (currentPage === 1) }">
            <a class="page-link" href="javascript:void(0)" (click)="previous()">Anterior</a>
        </li>

        <li class="page-item" *ngFor="let page of pages">
            <a
                class="page-link"
                href="javascript:void(0)"
                [ngClass]="{ active: (currentPage === page) }"
                (click)="goToPage(page)"
                *ngIf="(page === totalPages || page === 1) || (page < skip && page > back) || (page === back)"
            >
                {{ page }}
            </a>

            <a
                class="page-link"
                href="javascript:void(0)"
                (click)="(page === skip) ? skipNumberOfPages() : backNumberOfPages()"
                *ngIf="(page === skip) || (page === (back - 1))"
                title="{{ (page === skip) ? 'Pr칩ximas ' + skipPages + ' p치ginas' : 'Anteriores ' + skipPages + ' p치ginas' }}"
            >
                ...
            </a>
        </li>

        <li class="page-item" [ngClass]="{ disabled: (currentPage === 30) }">
            <a class="page-link" href="javascript:void(0)" (click)="next()">Pr칩ximo</a>
        </li>
    </ul>
</nav>
