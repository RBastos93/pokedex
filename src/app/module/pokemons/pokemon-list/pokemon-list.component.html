<pk-search (onFilter)="onFilter($event)"></pk-search>

<pk-pokemon
    *ngFor="let pokemon of pokemons$ | async; index as index"
    [pokemon]="pokemon"
></pk-pokemon>

<pk-pagination [totalItems]="countPokemon" [itemPerPage]="itemPerPage" (previousPage)="previousPage($event)" (nextPage)="nextPage($event)"></pk-pagination>
