<div class="container" style="max-width: 80vw;">
    <div class="row">
        <header class="d-flex mb-4">
            <img class="w-50 m-auto h-100" src="assets/images/pokemon-logo.png" alt="pokemon">
        </header>
        <nav class="mb-4">
            <pk-search (filter)="onFilter($event)"></pk-search>
        </nav>
        <div class="overflow-auto mb-4">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <pk-pokemon
                    *ngFor="let pokemon of pokemons$ | async; index as index"
                    [pokemon]="pokemon"
                ></pk-pokemon>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 mb-4 d-flex justify-content-center">
            <pk-pagination
                *ngIf="(pokemons$ | async)?.length"
                [totalItems]="countPokemon"
                [itemPerPage]="itemPerPage"
                (previousPage)="previousPage($event)"
                (nextPage)="nextPage($event)"
            ></pk-pagination>
        </div>
    </div>
</div>
